  auth_api:
    container_name: auth-api
    environment:
      APP_PATH: ""
      AUTH_DRIVER: "inMemory"
      AUTH_SECRET: secret
      AUTH_EXPIRATION: 21600
      AUTH_ISSUER: SUDEP
    image: praser/api-autenticacao
    networks:
      - restos-a-pagar-net
    ports:
      - 3001:3000
  frontend:
    container_name: frontend
    depends_on:
      - backend
      - auth_api
    image: nginx:1.13
    networks:
      - restos-a-pagar-net
    ports:
      - 80:80
    volumes:
      - "./frontend:/var/www/html"
      - "./nginx/nginx.frontend.conf:/etc/nginx/nginx.conf"
  smtp:
    container_name: smtp
    image: marcopas/docker-mailslurper
    networks:
      - restos-a-pagar-net
    ports:
      - 8080:8080
      - 2500:2500
      - 8085:8085

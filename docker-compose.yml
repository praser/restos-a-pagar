version: "3"
networks:
  restos-a-pagar-net:
    driver: bridge
services:
  database:
    container_name: database
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: S3cr3t00
    image: microsoft/mssql-server-linux
    networks:
      - restos-a-pagar-net
    ports:
      - 1433:1433
    restart: always
    volumes:
      - "./database:/var/opt/database"
  backend:
    image: praser/api-restos-a-pagar
    build:
      context: ./backend
    container_name: backend
    depends_on:
      - database
    networks:
      - restos-a-pagar-net
    ports:
      - 3000:80
    volumes:
      - "./backend:/var/www/html"
